<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces a hojas de estilo (CSS) -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro</title>
</head>
<body class="body-login">

    <!-- Contenedor principal -->
    <div class="contenedor-header">
        <header>
            <a href="/html/index.html" class="logo"><img src="/img/logo.png" alt="Logo"></a>
        </header>
    </div>

    <div class="container-form register">
        <div class="information">

            <!-- Contenido informativo -->
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Ingresa tus datos para registrarte</p>
                <input type="button" value="Iniciar sesión" id="sign-in">
            </div>
            </div>
        <div class="form-information">

            <!-- Formulario de registro -->
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <form class="form" action="/crear-usuario" method="post">

                    <!-- Campos del formulario -->
                    <label>
                        <i class='bx bxs-id-card'></i>
                        <input type="number" placeholder="DNI" name="dni" required>
                    </label>

                    <label>
                        <i class='bx bxs-key'></i>
                        <input type="password" placeholder="Contraseña" name="password">
                    </label>
                    <!--<% if(mensajeError) { %>
                    <p id="error"><%= mensajeError %></p>
                    <% } %>
                    <% if(mensajeSuccess) { %>
                        <p id="success"><%= mensajeSuccess %></p>
                    <% } %> -->

                        <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
        
    </div>
    
    <!-- Contenedor para iniciar sesión -->
    <div class="container-form login hide">
        <div class="information">

            <!-- Contenido informativo -->
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
                <p>Si aún no estas registrado hace click en el siguiente botón</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">

            <!-- Formulario de inicio de sesión -->
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form class="form" action="/iniciar-sesión" method="post">

                    <!-- Campos del formulario -->
                    <label>
                        <i class='bx bxs-id-card'></i>
                        <input type="number" placeholder="DNI" name="dni">
                    </label>
                    <label>
                        <i class='bx bxs-key'></i>
                        <input type="password" placeholder="Contraseña" name="password">
                    </label>
                        <input type="submit" href="/html/sesion_usuario.html" value="Iniciar sesión">
                </form>
            </div>
        
        </div>
    </div>

    <!-- Inclusión de script JavaScript -->
    <script src="/script.js"></script>
</body>
</html>
